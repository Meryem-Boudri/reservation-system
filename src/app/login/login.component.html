<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Ajoutez les liens CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Login</h2>
  <form class="mt-3" (submit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required autocomplete="new-username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required autocomplete="new-password">
    </div>
    <button type="submit" [disabled]="!username || !password" class="btn btn-primary">Login</button>
    <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">Invalid username or password.</div>
  </form>
</div>

<!-- Ajoutez les scripts Bootstrap si nÃ©cessaire -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
