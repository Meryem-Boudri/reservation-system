<div class="container">

  <form (ngSubmit)="scheduleSession()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="session.date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="jury">Membres du Jury</label>
      <input type="text" id="jury" [(ngModel)]="session.jury" name="jury" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="maxParticipants">Nombre Maximum de Participants</label>
      <input type="number" id="maxParticipants" [(ngModel)]="session.maxParticipants" name="maxParticipants" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Planifier</button>
  </form>
</div>
